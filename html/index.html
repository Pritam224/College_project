<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Interactive Login Form</title>
    <script type="module" src="login1.js"></script>
  </head>
  <body>
    <div class="final_div">
      <div class="div1">
        <form class="box" action="index.html">
          <h1 class="h1f">Admin login</h1>
          <input
            class="username"
            type="text"
            name=""
            placeholder="Enter Username"
            id="username"
          /><br /><br />
          <input
            class="password"
            type="password"
            name=""
            placeholder="Enter password"
            id="password"
          /><br /><br />
          <input
            class="btn btn-outline-dark"
            type="submit"
            name=""
            value="Login"
            onClick="location.href ='index.html'"
          />
        </form>
      </div>

      <div class="div2">
        <form class="box2" action="login.html" method="POST">
          <h1>User login</h1>
          <input
            class="username1"
            type="text"
            name=""
            placeholder="Enter Username"
            id="username"
          /><br /><br />
          <input
            class="password1"
            type="password"
            name=""
            placeholder="Enter password"
            id="password"
          /><br /><br />
          <input
            type="submit"
            name=""
            class="btn btn-outline-dark"
            value="Login"
            onclick="validate();"
          />
        </form>
      </div>
    </div>
  </body>
</html>
